<meta http-equiv="Content-Type" content="text/html;  charset=UTF-8" />
<link href="/resources/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<div class="col-xs-12">
	<div class="panel-heading">
		<h3>Administración de Taller</h3>
	</div>
	<div class="panel-body" style="height: 280px;">
		<table class="table table-striped table-condensed"
			data-ng-init="findAll()">
			<thead>
				<tr>
					<th>No.</th>
					<th>Nombre</th>
					<th>Patio</th>
					<th colspan="2">Edición</th>
				</tr>
			</thead>
			<tbody>
				<tr
					data-ng-repeat="row in data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))"
					data-myattr="{{$index}}">
					<td>{{ currentPage == 1 ? $index + 1 : ((currentPage - 1) *
						itemsPerPage) + $index + 1 }}</td>
					<td>{{ row.descEsti }}</td>
					<td data-patio="{{ row._links.patio.href }}"></td>
					<td><button class="btn btn-primary btn-small"
							data-ng-click="getCurrentRow(row);getEdPatio();"
							data-toggle="modal" data-backdrop="static" data-keyboard="false"
							data-target="#editModal">Editar</button></td>
					<td><button data-toggle="modal" data-target="#deleteModal"
							data-backdrop="static" data-keyboard="false"
							data-ng-click="getCurrentRow(row)"
							class="btn btn-small btn-dadata-nger">Eliminar</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<pagination previous-text="Anterior" next-text="Siguiente"
		style="margin-top: 0px;" total-items="totalItems"
		data-ng-model="currentPage" class="pagination-sm"
		items-per-page="itemsPerPage"></pagination>

	<!-- Dialogo para Opción Delete -->
	<div class="modal fade" role="dialog" id="deleteModal" tabindex="-1"
		style="display: none;">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Eliminar</h4>
				</div>
				<div class="modal-body" style="paddidata-ng: 0px;"></div>
				<h4 class="text-center">¿Confirma que desea eliminar?</h4>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button class="btn btn-primary" data-ng-click="deleted()">Aceptar</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Fin Dialogo Delete -->


	<!-- Dialogo para Opción Edit -->
	<div class="modal fade" role="dialog" id="editModal" tabindex="-1"
		style="display: none;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Editar</h4>
				</div>
				<form id="formEdit" data-ng-submit="update()">
					<div class="modal-body">
						<div class="form-group">
							<label for="recipient-name" class="control-label">Nombre:</label>
							<input type="text" class="form-control" name="descEsti_edit"
								maxlength="45" required="required"
								onblur="javascript:this.value = this.value.toUpperCase();"
								onkeyup="javascript:this.value = this.value.toUpperCase();"
								value="{{currentRow.descEsti}}" /> <br /> <label
								class="control-label">Patio: </label> {{ itemPatio.descPati }}
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default exit">Cancelar</button>
						<input type="submit" class="btn btn-primary" value="Guardar" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Fin Dialogo Edit -->

	<!-- Dialogo para Opción Save -->
	<div class="modal fade" role="dialog" id="saveModal" tabindex="-1"
		style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Nuevo</h4>
				</div>
				<form id="formSave" data-ng-submit="save()">
					<div class="modal-body">
						<div class="form-group">
							<label class="control-label">Nombre:</label> <input type="text"
								class="form-control" name="descEsti_new" maxlength="45"
								required="required"
								onblur="javascript:this.value = this.value.toUpperCase();"
								onkeyup="javascript:this.value = this.value.toUpperCase();" />
							<label class="control-label">Patio:</label> <select
								name="patio_new" required="required" data-ng-model="saveModel"
								data-ng-init="getPatios()"
								data-ng-options="item as item.descPati for item in patios track by item._links.patio.href"
								class="form-control">
								<option value="" selected="selected">-- Seleccione una
									opción --</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default exit"
							data-ng-click="cancel()">Cancelar</button>
						<input type="submit" class="btn btn-primary" value="Guardar" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Fin Dialogo Save -->

</div>

<div class="col-xs-3">
	<div class="text-center" style="margin-top: 40%;">
		<h4>Nuevo Elemento:</h4>
		<button class="btn btn-lg btn-default" data-toggle="modal"
			data-ng-click="getPatios()" data-backdrop="static"
			data-keyboard="false" data-target="#saveModal">Agregar</button>
	</div>
</div>


<script type="text/javascript" src="resources/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="resources/js/widgets.js"></script>
<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
